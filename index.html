<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-card">
        <div class="product-image" aria-hidden="true"></div>

        <div class="product-info">
          <p class="product-category">Perfume</p>
          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-pricing">
            <span class="current-price">$149.99</span>
            <span class="original-price">$169.99</span>
          </div>
          <button class="btn cart" aria-label="Add to Cart">
            <img
              class="cart-icon"
              src="./images/icon-cart.svg"
              alt="Cart Icon"
            />
            <p>Add to Cart</p>
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
